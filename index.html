<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.png" alt="Фото Жака-Ива Кусто.">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button hover-link" type="button" aria-label="Редактировать"></button>
        <p class="profile__occupation">Исследователь океана</p>
      </div>
      <button class="profile__add-button hover-link" type="button" aria-label="Добавить"></button>
    </section>

    <section class="elements" aria-label="Галерея">
      <ul class="elements__list"></ul>
    </section>

    <template class="card">
      <li class="element">
        <button class="element__recycle-button" type="button"></button>
        <img class="element__image" src="#" alt="#">
        <div class="element__content">
          <h2 class="element__title"></h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </li>
    </template>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>

  <div class="popup popup-edit">
    <div class="popup__container">
      <button class="popup__close-button hover-link" type="button" aria-label="Закрыть"></button>
      <form class="popup__form popup__form-edit" name="form-edit" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__field popup__field_info_name" type="text" name="name" value="" placeholder="Имя"
          minlength="2" maxlength="40" required>
        <span class="popup__field-error name-error"></span>
        <input class="popup__field popup__field_info_occupation" type="text" name="occupation" value=""
          placeholder="Профессия" minlength="2" maxlength="200" required>
        <span class="popup__field-error occupation-error"></span>
        <button class="popup__submit hover-link" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup-add">
    <div class="popup__container">
      <button class="popup__close-button hover-link" type="button" aria-label="Закрыть"></button>
      <form class="popup__form popup__form-add" name="form-add" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <input class="popup__field popup__field_element_name" type="text" name="element-name" value=""
          placeholder="Название" minlength="2" maxlength="30" required>
        <span class="popup__field-error element-name-error"></span>
        <input class="popup__field popup__field_element_link" type="url" name="element-src" value=""
          placeholder="Ссылка на картинку" required>
        <span class="popup__field-error element-src-error"></span>
        <button class="popup__submit popup__submit_disabled hover-link" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup-image">
    <div class="popup__container-image">
      <button class="popup__close-button hover-link" type="button" aria-label="Закрыть"></button>
      <img class="popup__image" src="#" alt="#">
      <p class="popup__subtitle"></p>
    </div>
  </div>

  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
</body>

</html>
