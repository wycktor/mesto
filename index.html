  <footer class="footer">

  <div class="popup popup-edit">
    <div class="popup__container">
      <button class="popup__close-button popup__close-edit hover-link" type="button" aria-label="Закрыть"></button>
      <form class="popup__form popup__form-edit" name="form-edit">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__field popup__field_info_name" type="text" name="name" value="" placeholder="Имя" required>
        <input class="popup__field popup__field_info_occupation" type="text" name="occupation" value=""
          placeholder="Профессия" required>
        <button class="popup__submit hover-link" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup-add">
    <div class="popup__container">
      <button class="popup__close-button popup__close-add hover-link" type="button" aria-label="Закрыть"></button>
      <form class="popup__form popup__form-add" name="form-add">
        <h2 class="popup__title">Новое место</h2>
        <input class="popup__field popup__field_element_name" type="text" name="element-name" value=""
          placeholder="Название" required>
        <input class="popup__field popup__field_element_link" type="text" name="element-src" value=""
          placeholder="Ссылка на картинку" required>
        <button class="popup__submit hover-link" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup-image">
    <div class="popup__container-image">
