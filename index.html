<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.png" alt="Фото Жака-Ива Кусто.">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button hover-link" type="button"></button>
        <p class="profile__occupation">Исследователь океана</p>
      </div>
      <button class="profile__add-button hover-link" type="button"></button>
    </section>

    <section class="elements">
      <ul class="elements__list">
        <li class="element">
          <img class="element__image" src="./images/karachayevsk.jpg" alt="Карачаевск.">
          <div class="element__content">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like-button hover-link" type="button"></button>
          </div>
        </li>

        <li class="element">
          <img class="element__image" src="./images/kamchatka.jpg" alt=".">
          <div class="element__content">
            <h2 class="element__title">Камчатка</h2>
            <button class="element__like-button hover-link" type="button"></button>
          </div>
        </li>

        <li class="element">
          <img class="element__image" src="./images/kazan.jpg" alt="Казань.">
          <div class="element__content">
            <h2 class="element__title">Казань</h2>
            <button class="element__like-button hover-link" type="button"></button>
          </div>
        </li>

        <li class="element">
          <img class="element__image" src="./images/baikal.jpg" alt="Байкал.">
          <div class="element__content">
            <h2 class="element__title">Байкал</h2>
            <button class="element__like-button hover-link" type="button"></button>
          </div>
        </li>

        <li class="element">
          <img class="element__image" src="./images/balaclava.jpg" alt="Балаклава.">
          <div class="element__content">
            <h2 class="element__title">Балаклава</h2>
            <button class="element__like-button hover-link" type="button"></button>
          </div>
        </li>

        <li class="element">
          <img class="element__image" src="./images/rostov.jpg" alt="Ростов Великий.">
          <div class="element__content">
            <h2 class="element__title">Ростов Великий</h2>
            <button class="element__like-button hover-link" type="button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>

  <section class="popup">
    <div class="popup__container">
      <button class="popup__close-button hover-link" type="button"></button>
      <form class="popup__form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__field popup__field_info_name" type="text" name="name" value="Жак-Ив Кусто">
        <input class="popup__field popup__field_info_occupation" type="text" name="occupation"
          value="Исследователь океана">
        <button class="popup__submit hover-link" type="submit">Сохранить</button>
      </form>
    </div>
  </section>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>
  <script src="./scripts/index.js"></script>
</body>

</html>
